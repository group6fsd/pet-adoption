<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption</title>
    <link rel="stylesheet" href="/src/css/output.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/6e31ec7c18.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Start -->
    <header class="bg-transparent fixed w-full top-0 left-0 items-center z-10">
      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-4">
            <a
              href="/index.html"
              class="font-bold text-lg text-white block py-6 lg:text-2xl"
              >pet adoption</a
            >
          </div>
          <div class="flex items-center px-4">
            <button
              id="hamburger"
              name="hamburger"
              type="button"
              class="block absolute right-4 lg:hidden"
            >
              <span
                class="hamburger-line transition duration-300 ease-in-out origin-top-left"
              ></span>
              <span
                class="hamburger-line transition duration-300 ease-in-out"
              ></span>
              <span
                class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"
              ></span>
            </button>
            <nav
              id="nav-menu"
              class="hidden absolute py-5 bg-orange-500 bg-opacity-80 shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:max-w-full lg:shadow-none lg:rounded-none lg:bg-transparent"
            >
              <ul class="block lg:flex">
                <li class="group">
                  <a
                    href="/index.html"
                    class="text-base text-white group-hover:text-fuchsia-950 py-2 mx-8 flex lg:text-lg"
                    >Home</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#"
                    class="text-base text-white group-hover:text-fuchsia-950 py-2 mx-8 flex lg:text-lg"
                    >Find a Pet</a
                  >
                </li>
                <li class="group">
                  <a
                    href="/src/pages/RegisterPage.html"
                    class="text-base text-white group-hover:text-fuchsia-950 py-2 mx-8 flex lg:text-lg"
                    >Sign Up</a
                  >
                </li>
                <li class="group">
                  <a
                    href="/src/pages/LoginPage.html"
                    class="text-base text-white group-hover:text-fuchsia-950 py-2 mx-8 flex lg:text-lg"
                    >Sign In</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Main Section Start -->
    <section
      class="bg-gradient-to-br from-amber-500 to-purple-800 pt-36 h-[150vh] lg:h-[100vh]"
    >
      <div class="container">
        <div class="w-full px-4 text-center mb-10 mt-20">
          <h4
            class="font-[Poppins] font-bold text-3xl text-white mb-10 sm:text-4xl lg:text-5xl"
          >
            Choose the categories
          </h4>
        </div>
        <div class="flex flex-wrap">
          <div class="w-full px-4 lg:w-1/2 xl:1/3">
            <div class="flex justify-center relative">
              <img
                src="/src/images/animal-1.png"
                alt="Dog"
                onclick="window.location.href='/index.html'"
                class="mb-10 hover:scale-110 transition duration-300 cursor-pointer"
              />
              <a
                href="#"
                class="font-[Poppins] cursor-default text-white text-4xl absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
                >DOGS</a
              >
            </div>
          </div>
          <div class="w-full px-4 lg:w-1/2 xl:1/3">
            <div class="flex justify-center relative">
              <img
                src="/src/images/animal-6.png"
                alt="Cat"
                onclick="window.location.href='/index.html'"
                class="mb-10 hover:scale-110 transition duration-300 cursor-pointer"
              />
              <a
                href="#"
                class="font-[Poppins] text-white text-4xl absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
                >CATS</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Main Section End -->
    <script src="/src/js/main.js"></script>
  </body>
</html>
